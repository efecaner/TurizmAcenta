<section class="rezervasyon">
    <h1>Rezervasyon Formu</h1>
    <form>
        <label>Ad Soyad:</label>
        <input type="text" placeholder="Adınızı yazınız" required>

        <label>E-posta:</label>
        <input type="email" placeholder="E-posta adresiniz" required>

        <label>Telefon:</label>
        <input type="tel" placeholder="Telefon numaranız" required>

        <label>Tur Seçimi:</label>
        <select required>
            <option disabled selected>Bir tur seçin</option>
            <option>Yurtiçi Turlar</option>
            <option>Yurtdışı Turlar</option>
            <option>Günübirlik Turlar</option>
        </select>

        <label>Tarih:</label>
        <input type="date" required>

        <button type="submit">Rezervasyon Yap</button>
    </form>
</section>
