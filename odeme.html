    <section class="odeme-formu">
        <h2>Güvenli Ödeme</h2>
        <form>
            <label>Ad Soyad</label>
            <input type="text" placeholder="Kart sahibi adı" required>

            <label>Kart Numarası</label>
            <input type="text" maxlength="16" placeholder="1234 5678 9012 3456" required>

            <label>Son Kullanma Tarihi</label>
            <input type="text" placeholder="AA/YY" maxlength="5" required>

            <label>CVC</label>
            <input type="text" maxlength="3" placeholder="123" required>

            <label>Tutar</label>
            <input type="text" value="₺1499.00" readonly>

            <button type="submit">Ödemeyi Tamamla</button>
        </form>
    </section>
